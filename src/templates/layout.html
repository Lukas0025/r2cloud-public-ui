<!doctype html>
<html lang="en" dir="ltr">
   <head>
      <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta http-equiv="Content-Language" content="en">
      <meta name="msapplication-TileColor" content="#2d89ef">
      <meta name="theme-color" content="#4188c9">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="HandheldFriendly" content="True">
      <meta name="MobileOptimized" content="320">
      
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>

      <script src="{{ url_for('static', filename='js/map.js') }}"></script>
      <script src="static/js/vendors/satellite.min.js"></script>
      
      <link rel="icon" href="./favicon.ico" type="image/x-icon">
      <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
      <title>{{ siteName }}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

      <script src="{{ url_for('static', filename='js/require.min.js') }}"></script>
      <script>
        requirejs.config({
            baseUrl: '.'
        });
      </script>

      <script src="static/js/vendors/jquery-3.2.1.min.js"></script>
      <script src="static/js/json-viewer.js"></script>
      <link rel="stylesheet" href="static/css/json-viewer.css">
      <!-- Dashboard Core -->
      <link  href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
   </head>
   <body class="">
      <div class="page">
         <div class="flex-fill">
            <div class="header py-4">
               <div class="container">
                  <div class="d-flex">
                     <a class="header-brand" href="/">
                     {{ siteName }}
                     </a>
                     <div class="d-flex order-lg-2 ml-auto">
                        <div class="nav-item d-none d-md-flex">
                        </div>
                     </div>
                     <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                     <span class="header-toggler-icon"></span>
                     </a>
                  </div>
               </div>
            </div>
            <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
               <div class="container">
                  <div class="row align-items-center">
                     <div class="col-lg order-lg-first">
                        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                           <li class="nav-item">
                              <a href="/" class="nav-link"><i class="fe fe-home"></i> Home</a>
                           </li>
                           <!--li class="nav-item">
                              <a href="{{ url_for('gallery') }}" class="nav-link"><i class="fe fe-image"></i> Gallery</a>
                           </li-->
                           <li class="nav-item">
                              <a href="{{ url_for('observationList') }}" class="nav-link"><i class="fe fe-file-text"></i> Observations</a>
                           </li>
                        </ul>
                     </div>
                     <div class="col-lg-3 ml-auto">
                        <form class="input-icon my-3 my-lg-0">
                           <input type="date" class="form-control header-search" id="search-date" tabindex="1">
                           <div class="input-icon-addon" style="cursor: pointer; pointer-events: all;" onclick="window.location='/observationlist?time=' + document.getElementById('search-date').value">
                              <i class="fe fe-search"></i>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
            
            {% block body %}{% endblock %}

         </div>
      </div>
   </body>
</html>
